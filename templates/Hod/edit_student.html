{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-sm-12">
        <div class="card">
            <div class="card-body">
                <form action="{% url 'update_student' %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="col-12">
                        <h5 class="form-title"><span>Edit Student</span></h5>
                    </div>

                    {% include 'includes/messages.html' %}

                    <div class="col-12 col-sm-8">
                        <div class="form-group">
                            <label>Profile Image</label>
                            <input type="file" class="form-control" name="profile_pic">
                            <input type="text" class="form-control" name="student_id"
                                value="{% for student in students %} {{student.admin.id}} {% endfor %}" hidden>
                        </div>
                    </div>
                    <div class="col-12 col-sm-8">
                        <div class="form-group">
                            <label>First Name</label>
                            <input type="text" class="form-control" name="first_name"
                                value="{% for student in students %} {{student.admin.first_name}} {% endfor %}">
                        </div>
                    </div>
                    <div class="col-12 col-sm-8">
                        <div class="form-group">
                            <label>Last Name</label>
                            <input type="text" class="form-control" name="last_name"
                                value="{% for student in students %} {{student.admin.last_name}} {% endfor %}">
                        </div>
                    </div>
                    <div class="col-12 col-sm-8">
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" class="form-control" name="email"
                                value="{% for student in students %} {{student.admin.email}} {% endfor %}">
                        </div>
                    </div>
                    <div class="col-12 col-sm-8">
                        <div class="form-group">
                            <label>Username</label>
                            <input type="text" class="form-control" name="username"
                                value="{% for student in students %} {{student.admin.username}} {% endfor %}">
                        </div>
                    </div>
                    <div class="col-12 col-sm-8">
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" class="form-control" name="password"
                                placeholder="Fill only if you want to change password">
                        </div>
                    </div>

                    <div class="col-12 col-sm-8">
                        <div class="form-group">
                            <label>Gender</label>
                            <select class="form-control" name="gender">
                                <option value="">Select Gender</option>
                                <option value="Female">Female</option>
                                <option value="Male">Male</option>
                                <option value="Others">Others</option>
                            </select>
                        </div>
                    </div>

                    <div class="col-12 col-sm-8">
                        <div class="form-group">
                            <label>Course</label>
                            <select class="form-control" name="course_id">
                                <option value="">Select Course</option>
                                {% for course in course %}
                                <option value="{{course.id}}">{{course.name}}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                    <div class="col-12 col-sm-8">
                        <div class="form-group">
                            <label>Session Year</label>
                            <select class="form-control" name="session_year_id">
                                <option value="">Select Session</option>
                                {% for session_year in session_year %}
                                <option value="{{session_year.id}}">{{session_year.session_start}} To
                                    {{session_year.session_end}}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                    <div class="col-12 col-sm-8">
                        <div class="form-group">
                            <label>Address</label>
                            <textarea class="form-control"
                                name="address">{% for student in students %} {{student.address}} {% endfor %}</textarea>
                        </div>
                    </div>

                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Update Student</button>
                    </div>
                    <!-- </div> -->
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
